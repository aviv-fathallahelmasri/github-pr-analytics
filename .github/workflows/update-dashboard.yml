name: Update PR Analytics Dashboard

on:
  schedule:
    # Test run at 5:33 PM Berlin time (15:36 UTC)
    - cron: '45 15 * * *'
    # Daily run at 8:00 AM Berlin time (6:00 AM UTC) - keep for production
    # - cron: '0 6 * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  update-dashboard:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        
    - name: Fetch PR data
      env:
        GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
      run: |
        python src/fetch_pr_data.py
        
    - name: Copy data to dashboard
      run: |
        cp data/*.csv dashboard/data/
        cp data/*.json dashboard/data/
        echo "$(date -Iseconds)" > dashboard/data/last_update.txt
        
    - name: Commit and push changes
      run: |
        git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add dashboard/data/
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "chore: Update dashboard data - $(date +'%Y-%m-%d %H:%M')"
          git push
        fi
